user_description: 当你说我欠你一个表白的时候，我已经绞尽脑汁的开始构思了，因为我有一直陪你走下去的勇气，所以有些东西必须得完整。原谅我用这个不太浪漫的方式和你表白，我只是想把今天永恒的记录下来。<b>20200708</b>，其实那天用咱俩的名字玩成语游戏，我就意外的发现，一琦(一起)，不知道是不是命中注定，让咱俩的名字有如此巧妙的组合，所以我用yiqi0708做个这个网站的域名，听起来有点土，我可能确实不是一个浪漫的人。第一次见你是我初中的时候，那会有缘你有过一段短暂的恋情，我是刺猬头，你是爆炸头，其他都记不太清楚了，但我印象最深刻的就是你的笑容，每次看着你笑，我也会很开心，楼道里的吻其实我也记得。大学的时候尝试过追求你，但是因为我自己的原因，没有好好把握住，直到这次和你再次相遇，所以也许就是缘分？所以这次我想紧紧的抓住你，并不是因为年纪到了或者其他什么，而是因为是你来了，我会和你一起共同经历一些事，肯定会有美好和矛盾，但我相信你和我都能完美解决，勇敢面对。那天你哭着和我说你的情况的时候，我当时只想好好的保护你，给你一个家。时常幻想过和你的以后，靠在窗边，我弹吉他，你靠在旁边，狗在咱俩的脚下，和你去很多的地方，做很多次的火车，吃很多你想吃的东西，经过美丽的景色。我会真诚待你，我虽然不是一个强大的人，但我会用我的全部保护你，对你的感情很强烈，不是新鲜感，我希望你能信我。活在缘分里，这个网站永远不会关闭，任何人都可以看到，时间也会一直记录下去，直到10年，20年，我希望我和你之间的爱也可以像这个网站一样永恒，一直存在，直到世界末日。在我和你结婚，吵架，迷茫，快乐，失意的时候，都可以回头看看这一天，看看一起走过的时间，从今天起，我就要和你正式在一起了，以后的日子我会全力以赴的爱你。
